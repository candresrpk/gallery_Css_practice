<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <h1 class="title">
            Galeria de imagenes
        </h1>

        <section class="gallery">
            <figure class="gallery__picture gallery__picture--g1">
                <img src="./img/1.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g2">
                <img src="./img/2.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g3">
                <img src="./img/3.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g4">
                <img src="./img/4.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g5">
                <img src="./img/5.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g6">
                <img src="./img/6.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g7">
                <img src="./img/7.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g8">
                <img src="./img/8.jpg" class="gallery__img">
            </figure>
        </section>
    </main>
</body>
</html>
